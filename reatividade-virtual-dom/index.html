<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>
<body>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

      <div id="comercio">
        <p> Camisas - R$ <span>{{preco}}</span></p>
        <button @click="total++">Adicionar</button>
        <button @click="total--">Remover</button>
        <span >{{total}}</span>
        <p>Total: <span>{{preco * total}}</span></p>
    </div>

      <script>

             const { createApp } = Vue;
        

                createApp({
                data() {
                    return {
                    preco: 69,
                    total: 0
                    
                    };
                },
                }).mount("#comercio");

      </script>
</body>
</html>
